    function capitalizeFirstLetter(string) {

        return string.charAt(0).toUpperCase() + string.slice(1);

    }


    

    function appendresponse(){

        var inputs =  window.localStorage;

        

        for (var key in inputs) {

        if (inputs.hasOwnProperty(key)) {



             var element_name = key.split('_');

            

             for (var i = element_name.length - 1; i >= 0; i--) {

              

                  if(element_name[i] == 'App'){

                      element_name[i] = 'App';

                  }else{

                      element_name[i] = 'spc' + capitalizeFirstLetter(element_name[i]);

                  }

             };

                   

                element_name = key.replace(/spc/g,'').toLowerCase();

                

                 if(inputs[key] != "[object Object]"){

                    $('[name="'+element_name+'"]').val(inputs[key]);

                 }



          }

        }

    }

    

      function store(){

       //localStorage.clear();

        var $inputs = $('input[type="text"],input[type="email"],input[type="number"],select');
        var i = 0;

        $inputs.each(function(){

            var name = $(this).attr('name');

            

            var value = $(this).val();

            var order = i;

            
            

            var itemdata = {};

            itemdata['value'] = value;

            itemdata['name'] = name;

            window.localStorage.setItem(name,value);

            var saved = window.localStorage.setItem(order,JSON.stringify(itemdata));

            i++;



        });

    }





    

    $(document).ready(function(){



        appendresponse();

       var $city = $('select[name="app_ksa_region"]');

       var $cityoption = $('select[name="app_ksa_region"] option');
       var $region = $('select[name="city"]');
       $city.append(cities[$region.val()]);



       $('.review_of_data_btn').show();

       $('.review_of_data_btn').click(function(){



            store();

            localStorage.setItem('page','reg_from_non.html');
            window.location.href = "save_data.html";

          console.log('tt');
          $('select[name="app_ksa_region"] option').remove();

      $city.append(cities[value]);
       });
